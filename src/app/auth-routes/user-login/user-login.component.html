<div class="login-bounds">

    
    <button  style="font-size: 18px; margin-left: 20px; margin-top: 20px; font-weight: 200;" mat-button routerLink="/dashboard">Volver al inicio <mat-icon>home</mat-icon></button>

    <div class="login-form">
        <mat-card class="login-card">
            <mat-card-title>
                <img style="  width: 247px;
                display: block;
                margin-left: auto;
                margin-right: auto;" src="../../assets/finishedlogo.png">

            </mat-card-title>



            <mat-card-content>
                <form [formGroup]="userService.loginForm" (submit)="loginUser()">


                    <div class="form-field">
                    <label for="email">Correo electronico</label>
                    <mat-form-field  appearance="outline">
                        <mat-label>Correo electronico</mat-label>
                        <input id="email"  matInput formControlName="email">
                    </mat-form-field>
                    <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
                        Debes escribir un correo</mat-error>

                    <mat-error class="already-in" *ngIf="notFound">
                        Este correo electronico no esta registrado
                    </mat-error>
                
                    </div>

                 
                    <div class="form-field">
                    <label for="password">Contraseña</label>
                    <mat-form-field appearance="outline">
                        <mat-label>Contraseña</mat-label>
                        <input id="password" matInput type="password" formControlName="password">
                    </mat-form-field>

                    <mat-error *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
                        Debes escribir una contraseña
                    </mat-error>




                    <mat-error class="password-match" *ngIf="incorrectPassword">
                        Las contraseñas es incorrecta
                    </mat-error>
                    <mat-error class="password-match" *ngIf="noPassword">
                        Debes escribir una constraseña
                    </mat-error>
                    </div>


                  
    
        <div class="login-button">
            <button class="form-submit-button" mat-raised-button>Iniciar sesion</button>
           
        </div>

  

                </form>
                <div class="register">
                <small>No tienes una cuenta?</small> <button routerLink="/signup" style="margin-left: 20px;" mat-raised-button>Registrate</button>
                </div>

            </mat-card-content>

        </mat-card>


    </div>






</div>
