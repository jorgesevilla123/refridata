<div class="login-bounds">

    <h4 class="login-title">Inicia sesion para acceder!</h4>

    <div class="login-form">
        <mat-card class="login-card">
            <mat-card-title>
                <img style="  width: 247px;
                display: block;
                margin-left: auto;
                margin-right: auto;" src="../../assets/finishedlogo.png">

            </mat-card-title>



            <mat-card-content>
                <form [formGroup]="userService.signupForm" (submit)="signupUser()">


                    <div class="form-field">
                        <label for="email">Correo electronico</label>
                        <mat-form-field appearance="outline">
                            <mat-label>Correo electronico</mat-label>
                            <input id="email" matInput formControlName="email" required>
                        </mat-form-field>
                        <mat-error *ngIf="email.invalid && (email.dirty || email.touched) && email.errors.required">
                            Debes escribir un correo</mat-error>

                        <mat-error class="already-in" *ngIf="alreadyRegistered">
                            Ya existe un correo con esta direccion
                        </mat-error>

                        <mat-error *ngIf="invalidEmail">
                            Debes escribir un correo electronico valido
                        </mat-error>
                     
                    </div>



                    <div class="form-field">
                        <label for="password">Contraseña</label>
                        <mat-form-field appearance="outline">
                            <mat-label>Contraseña</mat-label>
                            <input id="password" matInput type="password" formControlName="password" required>

                        </mat-form-field>
                        <mat-error class="password-match" *ngIf="passwordsMatch">
                            Las contraseñas no coinciden
                        </mat-error>
                        <mat-error *ngIf="minLength">
                            La contraseña debe tener como minimo 8 caracteres
                        </mat-error>
                    
                        <mat-error class="password-match"
                            *ngIf="password.invalid && (password.dirty || password.touched) && password.errors.required">
                            Debes escribir una constraseña
                        </mat-error>
                    </div>


                    <div class="form-field">
                        <label for="repeat-password">Repite la contraseña</label>
                        <mat-form-field appearance="outline">
                            <mat-label>Repetir contraseña</mat-label>
                            <input id="repeat-password" #passwordConfirm matInput type="password"
                                formControlName="passwordConfirm">
                        </mat-form-field>
                    </div>



                    <div class="login-button">
                        <button class="form-submit-button" mat-raised-button>Crear cuenta</button>
                    </div>


                </form>

            </mat-card-content>



        </mat-card>


    </div>






</div>
