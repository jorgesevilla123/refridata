<mat-toolbar mat-dialog-title class="dialog-title">
  <div class="inner-toolbar">
  
<mat-form-field  id="sales-product-searchBox">
  <mat-label>Buscar productos</mat-label>
  <mat-icon matSuffix>search</mat-icon>
  <input id="search-box" #searchBox matInput placeholder="Buscar" (keyup)="searchKeys$.next($event.target.value)">
</mat-form-field> 
</div>
</mat-toolbar>


<div mat-dialog-content>
 
  <div class="search-results">
<mat-grid-list cols="2" gutterSize="10px" rowHeight="420px">
  <mat-grid-tile *ngFor="let product of products">
    <mat-card class="cart-products-card">
      <mat-card-header>
        <mat-card-title class="card-title">
          {{product.title}}
        </mat-card-title>
      </mat-card-header>
      <img class="product-card-img" mat-card-image [src]="'http://localhost:4200' +  product.imagePath">
      <mat-card-content>
        <h3>Precio: {{product.precio | currency}}</h3>
        <form class="example-form">
          <mat-form-field>
            <mat-label>Cantidad</mat-label>
            <input id="{{product._id}}" #quantity matInput type="number" min="0" (input)="getQuantity(quantity.value)">
          </mat-form-field>
          </form>
      </mat-card-content>
      <mat-card-actions>
        <button id="to-basket-button" mat-raised-button (click)="addToCart(product)">Agregar a cesta de compras <mat-icon>shopping_basket</mat-icon></button>
      </mat-card-actions>
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
</div> 
</div>

<mat-dialog-actions align="end">
  <button id="add-to-basket"  mat-raised-button (click)="onAdded()">Listo</button>
  <button mat-raised-button (click)="onClose()">Cerrar</button>
</mat-dialog-actions>
